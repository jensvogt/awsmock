#
# Configuration file for the AWS cloud simulation
#
awsmock:
  region: eu-central-1                        # AWS region
  user: none                                  # AWS user
  # AWS access definition
  access:
    key-id: none                              # AWS access key ID
    secret-access-key: none                   # AWS access secret
    account-id: 000000000000                  # AWS account ID
    client-id: 00000000                       # AWS client ID
  temp-dir: /home/awsmock/data/tmp            # General temp directory
  data-dir: /home/awsmock/data                # General data directory
  dockerized: false                           # dockerized flag
  json:
    pretty: true
  aws:
    signature:
      verify: false
  docker:
    active: false
    network-mode: local
    network-name: local
    defaults:
      memory-size: 512
      temp-size: 10240
    container:
      port: 8080
    socket: /var/run/docker.sock
  podman:
    active: true
    network-mode: podman
    network-name: podman
    defaults:
      memory-size: 512
      temp-size: 10240
    container:
      port: 8080
    socket: /var/run/podman/podman.sock
  mongodb:
    active: true
    name: awsmock
    user: root
    password: password
    port: 27017
    host: localhost
    pool-size: 256
  gateway:
    active: true
    http:
      host: localhost
      address: 0.0.0.0
      port: 4566
      max-queue: 10
      max-threads: 50
      max-body: 104857600
      timeout: 900
  modules:
    s3:
      active: true
      data-dir: /home/awsmock/data/s3
      monitoring:
        period: 300
      sync:
        object:
          period: 3600
        bucket:
          period: 300
    sqs:
      active: true
      monitoring:
        period: 300
      reset:
        period: 60
      counter:
        period: 30
    sns:
      active: true
      timeout: 14
      monitoring:
        period: 300
      delete:
        period: 3600
      counter:
        period: 30
    lambda:
      active: true
      lifetime: 3600
      data-dir: /home/awsmock/data/lambda
      monitoring:
        period: 300
      remove:
        period: 3600
      counter:
        period: 30
    kms:
      active: true
      monitoring:
        period: 300
      remove:
        period: 3600
    dynamodb:
      active: true
      monitoring:
        period: 300
      worker:
        period: 300
      container:
        host: localhost
        port: 8000
    cognito:
      active: true
      monitoring:
        period: 300
    ssm:
      active: true
      monitoring:
        period: 300
      worker:
        period: 3600
    secretsmanager:
      active: true
      monitoring:
        period: 300
      worker:
        period: 3600
    transfer:
      active: true
      bucket: transfer-server
      data-dir: /home/awsmock/data/transfer
      monitoring:
        period: 300
      worker:
        period: 3600
      ftp:
        pasv-min: 6000
        pasv-max: 6100
  monitoring:
    port: 9091
    period: 60
    prometheus: true
    intern: true
    retention: 3
  logging:
    level: debug
    filename:
